<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사물함 예약 시스템</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    #adminLink {
      position: absolute;
      top: 20px;
      right: 20px;
      text-decoration: underline;
      color: #333;
      cursor: pointer;
      font-size: 16px;
    }
    .logo-container {
      position: absolute;
      top: 30px;
      left: 30px;
      display: flex;
      gap: 20px;
    }
    .logo {
      cursor: pointer;
    }
    .header-box {
      background: #f39c12;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 40px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .header-box h1 {
      margin: 0;
      color: white;
      font-family: 'Nanum Gothic', sans-serif;
      font-size: 36px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .locker-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .locker-group-title {
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: bold;
    }
    .locker-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .locker {
      width: 70px;
      height: 70px;
      border: 3px solid #f39c12;
      background-color: #fff5e0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .locker:hover {
      background-color: #f39c12;
      color: white;
    }
    .reserved {
      background-color: #ff6f61;
      color: white;
      cursor: not-allowed;
    }
    .selected {
      background-color: #f39c12;
      color: white;
    }
    .reservation-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
      width: 250px;
    }
    .reservation-popup input[type="text"],
    .reservation-popup input[type="password"] {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .reservation-popup button {
      padding: 10px 20px;
      background-color: #f39c12;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .reservation-popup button:hover {
      background-color: #e67e22;
    }
    .admin-container {
      display: none;
      margin-top: 40px;
      text-align: center;
    }
    .admin-container input[type="password"] {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .admin-container button {
      padding: 10px 20px;
      background-color: #e74c3c;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .admin-container button:hover {
      background-color: #c0392b;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
    }
    footer {
      position: static;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="adminLink">관리 메뉴</div>
  <div class="logo-container">
    <a href="https://kentech.ac.kr/main.do" target="_blank">
      <img src="images/KENTECH.png" alt="KENTECH" class="logo" width="175px" height="auto">
    </a>
    <a href="https://linktr.ee/kentech_sc" target="_blank">
      <img src="images/soseol.png" alt="soseol" class="logo" width="110px" height="auto">
    </a>
  </div>

  <div id="mainContent" style="display:none;">
    <div class="header-box">
      <h1>사물함 예약 시스템</h1>
    </div>

    <div class="locker-group">
      <div class="locker-group-title">행정강의동 A동 2층 | 1번 ~ 81번 사물함</div>
      <div id="lockerContainer1" class="locker-grid"></div>
    </div>

    <div class="locker-group">
      <div class="locker-group-title">행정강의동 C동 3층 | 82번 ~ 120번 사물함</div>
      <div id="lockerContainer2" class="locker-grid"></div>
    </div>

    <div class="locker-group">
      <div class="locker-group-title">행정강의동 C동 3층 | 121번 ~ 162번 사물함</div>
      <div id="lockerContainer3" class="locker-grid"></div>
    </div>
  </div>

  <div id="reservationForm" class="reservation-popup">
    <h3>사물함 예약</h3>
    <input type="text" id="studentId" placeholder="학번" required><br>
    <input type="text" id="studentName" placeholder="이름" required><br>
    <input type="password" id="lockerPassword" placeholder="비밀번호" required><br>
    <button onclick="reserveLocker()">예약하기</button>
    <button onclick="closePopup()">취소</button>
  </div>

  <div class="admin-container">
    <h3>관리자 페이지</h3>
    <input type="password" id="adminPassword" placeholder="비밀번호"><br>
    <button id="verifyButton" onclick="verifyAdminPassword()">비밀번호 확인</button>
    <br><br>
    <button id="resetButton" onclick="resetLockers()" style="display:none;">리셋</button>
    <br><br>
    <div id="adminTableContainer" style="display:none;">
      <h4>예약된 사물함 목록</h4>
      <table id="reservationTable">
        <thead>
          <tr>
            <th>사물함 번호</th>
            <th>학번</th>
            <th>이름</th>
            <th>취소</th>
          </tr>
        </thead>
        <tbody>
          <!-- 예약 정보가 채워집니다 -->
        </tbody>
      </table>
    </div>
    <br>
    <button onclick="exitAdmin()">뒤로가기</button>
    <br>
  </div>

  <script>
    let lockers = Array(162).fill(null);
    let currentLockerIndex = null;
    const adminRealPassword = 'kentech1234';

    function checkAccessTime() {
      const allowedStartTime = new Date(2025, 2, 16, 10, 0);
      const now = new Date();

      if (now < allowedStartTime) {
        document.body.innerHTML = `
          <div style="text-align: center; margin-top: 100px; font-size: 20px;">
            <p>현재 사이트 접속이 제한되어 있습니다.</p>
            <p>접속 가능 시간: ${allowedStartTime.toLocaleString("ko-KR")}</p>
          </div>
        `;
      } else {
        document.getElementById('mainContent').style.display = 'block';
        loadLockers();
      }
    }

    function loadLockers() {
      fetch('https://raw.githubusercontent.com/yourusername/yourrepo/main/data.json')
        .then(response => response.json())
        .then(data => {
          lockers = data;
          renderLockers();
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    function renderLockers() {
      const container1 = document.getElementById('lockerContainer1');
      const container2 = document.getElementById('lockerContainer2');
      const container3 = document.getElementById('lockerContainer3');
      container1.innerHTML = '';
      container2.innerHTML = '';
      container3.innerHTML = '';

      for (let i = 0; i < lockers.length; i++) {
        const locker = document.createElement('div');
        locker.classList.add('locker');

        if (lockers[i] && lockers[i].reserved) {
          locker.classList.add('reserved');
          locker.textContent = '예약됨';
        } else {
          locker.textContent = `사물함 ${i + 1}`;
          locker.onclick = () => selectLocker(i);
        }

        if (i < 81) {
          container1.appendChild(locker);
        } else if (i < 120) {
          container2.appendChild(locker);
        } else {
          container3.appendChild(locker);
        }
      }
    }

    function selectLocker(index) {
      if (lockers[index] && lockers[index].reserved) {
        alert('이미 예약된 사물함입니다.');
        return;
      }
      currentLockerIndex = index;
      document.getElementById('reservationForm').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('reservationForm').style.display = 'none';
    }

    function reserveLocker() {
      const studentId = document.getElementById('studentId').value;
      const studentName = document.getElementById('studentName').value;
      const lockerPassword = document.getElementById('lockerPassword').value;

      if (!studentId || !studentName || !lockerPassword) {
        alert('모든 정보를 입력해 주세요.');
        return;
      }
      if (lockers[currentLockerIndex] && lockers[currentLockerIndex].reserved) {
        alert('이미 예약된 사물함입니다.');
        return;
      }

      lockers[currentLockerIndex] = { studentId, studentName, lockerPassword, reserved: true };

      fetch('https://api.github.com/repos/yourusername/yourrepo/contents/data.json', {
        method: 'PUT',
        headers: {
          'Authorization': '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',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: 'Updated locker reservation',
          content: btoa(JSON.stringify(lockers))
        })
      })
      .then(response => response.json())
      .then(data => {
        alert('사물함 예약이 완료되었습니다!');
        renderLockers();
        closePopup();
      })
      .catch(error => console.error('Error updating data.json:', error));
    }

    function resetLockers() {
      if (!confirm("정말로 모든 예약 정보를 리셋하시겠습니까?")) return;
      lockers = Array(162).fill(null);
      fetch('https://api.github.com/repos/yourusername/yourrepo/contents/data.json', {
        method: 'PUT',
        headers: {
          'Authorization': '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',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: 'Reset lockers',
          content: btoa(JSON.stringify(lockers))
        })
      })
      .then(response => response.json())
      .then(data => {
        alert('예약 상태가 리셋되었습니다.');
        renderLockers();
      })
      .catch(error => console.error('Error resetting data.json:', error));
    }

    function exitAdmin() {
      document.getElementById('mainContent').style.display = 'block';
      document.querySelector('.admin-container').style.display = 'none';
      document.getElementById('adminPassword').value = '';
      document.getElementById('resetButton').style.display = 'none';
      document.getElementById('adminTableContainer').style.display = 'none';
    }

    document.getElementById('adminLink').addEventListener('click', function() {
      document.getElementById('mainContent').style.display = 'none';
      document.querySelector('.admin-container').style.display = 'block';
    });

    window.onload = function() {
      checkAccessTime();
      loadLockers();
    };
  </script>

  <footer>
    <p>© KENTECH 사물함 예약 시스템. All rights reserved.</p>
    <p>Developed by 3기 강민채 (kangminchae@kentech.ac.kr), 3기 김대혁 (kimdaehyeok@kentech.ac.kr)</p>
  </footer>
</body>
</html>
